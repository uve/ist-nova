            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
      
      function drawChart() {
    	  
    	{% for item in all_questions %}
    	  
        var data = google.visualization.arrayToDataTable([
                                                          
		  {% for value in item.answers %}
		  
		  ['{{ value.name }}',     {{ value.votes }} ],
				
		  {% endfor %}
			
        ]);

        var options = {
          title: '{{ item.name }}'
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_div_{{ item.id }}'));
        chart.draw(data, options);
        
        {% endfor %}
        
        
      }
    </script>

    </head>
    <body>
        <!-- Home -->

    
    <div data-role="page" id="page-1" data-theme="c">
            <div data-role="header">
        		<h1>Опрос Ист-Нова</h1>
		        <a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse">На главную</a>
	            
		        <a href="{{ logout_url }}" data-icon="arrow-l" data-rel="button">Выйти</a>
		            
	        </div><!-- /header -->
	
	
            <div data-role="content" style="padding: 15px">
                <h3>Пожалуйста ответьте на неколько вопросов</h3>
                <h3>Нам очень важно знать Ваше мнение</h3>
                <div data-role="fieldcontain">
				  
				  
				  {% for item in all_questions %}				  
				  <div id="chart_div_{{ item.id }}" style=" height: 500px;"></div>
				  
				 {% endfor %}
				  
                </div>               
            </div>
            
    </div>
