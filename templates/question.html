<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=1;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="/static/my.css" />
        <style>
            /* App custom styles */
        </style>
        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
        <script src="/static/my.js">
        </script>
        
        

    </head>
    <body>
        <!-- Home -->

    <div data-role="page" id="page-1" data-theme="c">
            <div data-role="header">
        		<h1>Опрос Ист-Нова</h1>
		        <a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse">На главную</a>
	            
		        <a href="{{ logout_url }}" data-icon="arrow-l" data-rel="button">Выйти</a>
		            
	        </div><!-- /header -->
	
   
    
            
            <div data-role="content" style="padding: 15px">
                
                			
				   
				   
		       <form action="/vote/{{ question.next.id }}/" method="post" data-theme="c">
		       
		       	<fieldset>
					<div data-role="fieldcontain">	
		       
		       <h3>{{ question.name }}</h3>	   
		
		
		           <input type="hidden" id="q_id" name="q_id" value="{{ question.id }}" />
		        			 
		        			 
		       
				   {% if question.multiple %}
		
				   				   
				     <h4>Выберите нужные варианты:</h4>
                
                        
				      {% for answer in answers %}
				       	
			         	<input name="answer[]" id="checkbox-{{ answer.id }}" type="checkbox" value="{{ answer.id }}" {% if loop.first %} {% endif %}/> 
			         	<label for="checkbox-{{ answer.id }}">{{ answer.name }}</label>
			         	
			          {% endfor %}                        
                                                
                   {% else %}                                                
				   
				      {% for answer in answers %}
				       	
			         	<input type="radio" name="answer[]" id="answer-{{ answer.id }}" value="{{ answer.id }}" />
			         	<label for="answer-{{ answer.id }}">{{ answer.id }} - {{ answer.name }}</label>
			         	
			          {% endfor %}
			          
			       {% endif %}
			          	
			 </div>			
                
               {% if question.id == "1001" %}
                <a data-role="button" data-inline="true" data-icon="home" data-transition="fade" href="/">
                    На Главную
                </a>
               {% else %}
                <a data-role="button" data-inline="true" data-icon="back" data-transition="fade" href="/vote/{{ question.prev.id }}/">
                    Назад
                </a>                
               {% endif %}               
                
                 <button type="submit" data-inline="true" data-icon="forward" data-theme="b" name="submit" value="submit-value">Вперед</button> 
             

              </fieldset>
			</form>
            
                
    </div>
          
       
        <script>                       
            

        
        window.addEventListener('load', function(e) {
        	setTimeout(function() { window.scrollTo(0,1); }, 1);
        }, false);
        
        
        //App custom javascript
        </script>
    </body>
</html>
